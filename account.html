<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="account.css">
</head>

<body>
    <div class="account">
        <div class="form-box">
            <div class="button-top">
                <div id="btn"></div>
                <button type="button" class="toogle-btn" onclick="login()">Log In</button>
                <button type="button" class="toogle-btn" onclick="sighnup()">Sign Up</button>
            </div>

            <div class="social-icon">
                <img src="/Images/fb.png">
                <img src="/Images/tw.png">
                <img src="/Images/gp.png">
            </div>

            <form id="log-in" class="input-box" action="" method="">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="input-field-check" id="remeber-pass" name="remember" value="">
                <lable for="remember-pass">Remember Password</lable>
                <a href="#">Forget Your Password?</a>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form id="sighn-up" class="input-box" action="" method="">
                <input type="text" class="input-field" placeholder="Enter Full Name" required>
                <input type="email" class="input-field" placeholder="Enter E-mail Id" required>
                <input type="tel" class="input-field" placeholder="Enter Mobile No." required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="password" class="input-field" placeholder="Re-Enter Password" required>
                <input type="checkbox" class="input-field-check" id="remeber-pass" name="remember" value="">
                <lable for="remember-pass">I agree to the terms & conditions.</lable>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("log-in");
        var y = document.getElementById("sighn-up");
        var z = document.getElementById("btn");

        function sighnup(){
            x.style.left = "-450px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
    </script>
</body>

</html>
